<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font family added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        'workSans': ["Work Sans", "sans-serif"],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-inter">
    <header>
        <!-- hero -->
        <div class="md:w-1/2 mx-auto mt-5 md:mt-10 text-center">
            <h1 class="text-4xl font-bold">
                AI Universe Hub
            </h1>
            <div class="text-center mt-8">
                <button class="btn bg-[#EB5757] text-white font-semibold">Sort By Date</button>
            </div>
        </div>
    </header>
    <main class="w-11/12 2xl:w-1/2 mx-auto">
        <!-- Ai cards section -->
        <section class="mt-12">
            <!-- card -->
            <div id="ai-card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 md:gap-5">

            </div>
        </section>

        <!-- see more button -->
        <div class="text-center mt-8 mb-8">
            <button id="click" class="btn bg-[#EB5757] text-white font-semibold">See More</button>
        </div>

        <!-- no item container -->
        <div id="no-search-message" class="hidden col-span-3 card bg-[#13131308] mt-10 mb-10 pb-10">
            <div class="card-body space-y-4">
                <div class="flex justify-center pt-12">
                    <img src="assets/error.webp" alt="error image">
                </div>
                <h2 class="text-3xl font-bold text-center">
                    No More AI Tools Are Available
                </h2>
                <p class="text-[#706F6F] text-center">
                    We're sorry, but your currently we don't have more AI tools information. Please check your search term or try
                    again later.
                </p>
            </div>
        </div>


        <!-- Modal -->
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle"></dialog>
    </main>
    <footer></footer>

    <!-- script -->
    <script src="./js/ai.js"></script>
</body>

</html>
